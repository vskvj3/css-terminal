<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Terminal/</title>
  </head>
  <body>
    <div class="termBackground">
      <div class="buttonsection">
        <div class="buttons red"></div>
        <div class="buttons blue"></div>
        <div class="buttons green"></div>
      </div>
      <div class="text">
        <!-- ************************************************************************************************** -->
        <div class="textcontainer">
          <div class="prompt">
            <p>[my@github]</p>
            <p class="typing type1 command c-success">whoami</p>
          </div>

          <div class="response">
            <p class="typing type2">Software developer.</p>
            <p class="typing type22">Selft taught programmer.</p>
          </div>

          <div class="command hiddenPrompt">
            <p>[my@github] </p>
            <p class="typing type3 c-fail">nice to see you here!</p>
          <div>

        <!-- ************************************************************************************************** -->
      </div>
    </div>
  </body>
</html>
